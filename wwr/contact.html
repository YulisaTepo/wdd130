                <br><input type="email" id="email" name="email">
                <br><label for="purpose">Purpose</label>
                <br><select name="purpose" id="purpose">
                    <option value="inquiry">General Inquiry</option>
                    <option value="reservation">Reservation Question</option>
                    <option value="website">Website Suggestion</option>
                </select>
